# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Coderifleman's blog
subtitle: frontend development stories.
description: Coderifleman(코드소총수)의 기술 블로그입니다. 주로 프론트엔드 관련한 기술 글을 자주 포스팅하며 가끔 접근법, 방법론, 아키텍처, 서버사이드 등 프론트엔드 개발 뿐만 아니라 개발과 관련한 전반적인 지식도 함께 포스팅합니다.
keywords: Programming,Development,Web Developer,FrontEnd Developer,Web,FrontEnd,Architecture,UI,UX
author: Coderifleman
language: ko
timezone: Asia/Seoul

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.coderifleman.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  # line_number: true
  # auto_detect: false
  # tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 12
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: ./

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:UYEONG/blog.git
  branch: gh-pages
  message: "Site updated: {{now('YYYY-MM-DD HH:mm:ss')}}"

# Atom
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:

# Sitemap
sitemap:
  path: sitemap.xml
